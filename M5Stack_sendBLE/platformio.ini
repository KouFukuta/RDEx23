[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
lib_deps = 
	m5stack/M5Core2@^0.1.7
	mbed-seeed/BluetoothSerial@0.0.0+sha.f56002898ee8
	h2zero/NimBLE-Arduino@^1.4.1
	hideakitai/ArduinoOSC@^0.4.0
	arduino-libraries/Ethernet@^2.0.2

upload_speed = 115200
